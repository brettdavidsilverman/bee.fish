      <script src="/power-encoding/number/uint16/uint16.js"></script>
      <script src="/power-encoding/number/uint/uint.js"></script>

   color: red;

   <body>
      <script src="/body.js"></script>
      <script src="test.js"></script>
      <h1>Javascript Parser</h1>

      <h2>Match</h2>
      <pre>
         <script>
var input = [
   "GET /parser/index.html HTTP/1.1",
   "Host: bee.fish",
   "User-Agent: curl/7.64.0",
   "Accept: */*",
   "",
   ""
].join("\r\n");

var request = new Request();

request.read(input);

if (request.success) {

   document.writeln(
      request.firstLine.verb.value + " " + 
      request.firstLine.path.value
   );
   
   request.headers.items.forEach(
      (headerLine) =>
         headerLine.write()
   );
   
}
         </script>
      </pre>
   </body>
</html>
