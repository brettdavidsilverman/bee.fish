<html lang="en">

   <body>
      
      <h1 id="h1">Process</h1>
      <script src="/client/origin.js"></script>
      

      <form id="processURLForm" onsubmit="return false;">
         <label for="processURLInput">Fetch process url</label>
         <input type="text" id="processURLInput"></input>
         <button id="fetchURLButton" onclick="fetchProcess()">Fetch</button>
         <button id="saveURLButton" onclick="saveProcess()">Save</button>
      </form>
      
      <script>
var processes;

function fetchProcess() {
   var url = document.getElementById("processURLInput").value;
   if (!url) {
      alert("Please enter a path to a process");
      return Promise.reject("Missing url");
   }
   
   return fetchJSON(url).
   then(
      function(process) {
         processes = process;
         createProcesses();
         alert("Fetched " + url);
      }
   ).
   catch(
      function(error) {
         Error(error);
      }
   );
}

function saveProcess() {
   var url = document.getElementById("processURLInput").value;
   processes.save(url).
   then(
      function() {
         alert("Saved");
      }
   );
}

processes =
{
   "Maximum": {
      "type": "input",
      "input": "number",
      "topLeft": {
         "x": 100,
         "y": 200
      }
   },
   "Count": {
      "type": "variable",
      "initial": 1,
      "topLeft": {
         "x": 400,
         "y": 200
      }
   },
   "Branch": {
      "type": "branch",
      "inputs": [
         "maximum",
         "count"
      ],
      "goto": "Exit",
      "function": "function(maximum, count) {\r\n   return count >= maximum;\r\n}",
      "topLeft": {
         "x": 200,
         "y": 450
      }
   },
   "Increment": {
      "type": "function",
      "inputs": [
         "count"
      ],
      "function": "function(count) {\r\n   return ++count;\r\n}",
      "topLeft": {
         "x": 200,
         "y": 750
      }
   },

   "Exit": {
      "type": "output",
      "inputs": [
         "count"
      ],
      "function": "function(count) {\r\n   return count;\r\n}",
      "topLeft": {
         "x": 200,
         "y": 1050
      }
   },
   "routes": [
      {
         "from": "Maximum",
         "to": "Branch",
         "label": "maximum"
      },
      {
         "from": "Count",
         "to": "Branch",
         "label": "count"
      },
      {
         "from": "Branch",
         "to": "Increment",
         "label": "count"
      },
      {
         "from": "Increment",
         "to": "Branch",
         "label": "count"
      }
      
   ]
      
}
setupProcessEditor();
createProcesses();


      </script>
   </body>

</html>
