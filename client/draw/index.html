html, body {

}

body {
   background-color: lightgrey;
   background-size: auto 100%;
   background-repeat: no-repeat;
   background-position: top;
   user-select: none;
  /* background-imagea: none; */
}

script {
   display: none;

      <script>
var console = new Console();
console.log("Hello world");
var instructions = [
   ,
   "Draw lines with one finger.",
   "Scroll and zoom with two fingers.",
   "Tap and hold to select.",
   "Work in progress..."
];

console.log(instructions.join("\n"));

var canvas;

Canvas.load().then(
   (result) => {
      canvas = result;
      handleHash();
   }
)
.catch(
   (error) => {
      alert("index.html: " + error.stack);
      canvas = new Canvas();
   }
);

window.onhashchange = handleHash;

function handleHash() {

   if (window.location.hash === "#clear") {
      if (confirm("Clear storage?"))
         storage.clear();
   }
   
   if (window.location.hash === "#reset") {
      canvas.scrollToTop();
      canvas.matrix = new Matrix();
      canvas.save();
      canvas.draw();
   }
   
   if (window.location.hash.length) {
      window.location.replace(
         window.location.href.substr(
            0,
            window.location.href.indexOf("#")
         )
      );
   }
}

      </script>
