   <body>
      <script src="/body.js"></script>
      <h1>Function</h1>
      <script>
var console = new Console();
      </script>
      
      <a href="function.js">function.js</a>
      <h2>Simple</h2>
      <pre id="simple">
         <script>
var f = function()
{
   writeln("simple", "Ok");
}

f.save().then(
   (keys) => Memory.fetch(keys[0])
).then(
   (f) => f()
);
         </script></pre>

      <h2>Complex</h2>
      <pre id="complex">
         <script>
class F
{
   constructor(input)
   {
      Object.assign(this, input);
   }
   
   click()
   {
      return "F";
   }
}


var f = new F(
   {
      click: function()
      {
         // Note lower case "f"
         return "f";
      }
   }
);

f.save().then(
   (keys) => Memory.fetch(keys[0])
).then(
   (fetched) => {
      writeln("complex", fetched.click());
   }
).catch(
   (error) => alert(error)
);

         </script></pre>
         
   </body>
   
</html>
