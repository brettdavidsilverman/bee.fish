      <h2>Image Constructor</h2>
      <pre>
         <script>
var storage = sessionStorage;
storage.clear();
var key;
var image = new Image();
image.src = "/feebee.jpg";
document.writeln(image);
var promise = image.save();
         </script>
      </pre> 
      <h2>Image Fetch</h2>
      <pre id="image">
         <script>
         
promise.then(
   (keys) => Memory.fetch(keys[0])
).then(
   (fetchedImage) => {
   
      fetchedImage.onload = function() {
         writeln("image", this);
      }
   }
).catch(
   (error) => alert(error)
);
 
document.writeln("Done");
         </script></pre>
