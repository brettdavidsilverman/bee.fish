<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>bee.fish</title>
      <script src="error.js"/>
   </head>
   <body>
      <h1 id="h1">bee.fish <span id="path"></span> page not taken yet</h1>
      <form onsubmit="return false;">
         <label for="jsonText">JSON Text</label><br />
         <textarea id="jsonText">{"üêù":"üêü"}</textarea><br />
         <button onclick="postJSON()">Submit</button>
      </form><br />

      <a href="https://github.com/brettdavidsilverman/bee.fish">Bee.Fish on Git Hub</a>

      <script>
var path =
   document.getElementById("path");

path.innerText = decodeURI(document.location.pathname);

var jsonText =
   document.getElementById("jsonText");

function postJSON() {
    
   var response =
      fetch(
         window.location.href,
         {
            method: "POST",
            body: jsonText.value
         }
      ).then(
         function (response) {
            return response.json();
         }
      ).then(
         function (json) {
            if (json.error)
               alert("Error " + json.error);
            else {
               alert(json);
               if (json == "Success")
                  window.location.reload();
            }
               
         }
      ).catch(
         function(error) {
            alert(error);
         }
      );

   return response;
}

      </script>

   </body>
</html>
