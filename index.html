<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <script src="/head.js"></script>
      <script src="/error.js"></script>
      <script src="/client/stream/stream.js"></script>
      <script src="/client/power-encoding/power-encoding.js"></script>
      <script src="/client/id/id.js"></script>
      <script src="/client/evaluate.js"></script>      <script src="/client/logon/authentication.js"></script>
      <title>bee.fish</title>
      <style>
textarea {
   left: 10px;
   width: calc(100% - 20px);
   height: 120px;
}
      </style>
      <script>
authenticate();
      </script>
   </head>
   <body>
      <h1 id="h1">bee.fish</h1>
      <div>
         <form onsubmit="return false;">
            <label for="urlInput">Path</label>
            <br/>
            <input type="text" id="urlInput"/>
            <button id="fetch"
              onclick="loadJSON()">Fetch</button>
            <br/>
         </form>
         <br/>
         <form onsubmit="return false;">
         
            <label for="jsonEditor">JSON Editor</label>
            <br/>            <textarea id="jsonEditor"></textarea>
            <button onclick="postJSON(urlInput.value, jsonEditor.value);">Save</button>
         
         </form>
         
      </div>
      <a id="goLink" href="https://bee.fish/">Go Link</a>
      <br />
      <pre id="result">
      </pre>
      <div id="html">
      </div>
      <br />
      <a href="https://bee.fish:8000/client/logon/" id="logon">Logon/Logoff</a>
      <br />
      <a href="https://bee.fish:8000/client/">Javascript client library</a>
      <br />
      <a href="https://github.com/brettdavidsilverman/bee.fish">Bee.Fish on Git Hub</a>
      <script>
const defaultURL = 
   "Type the path of your document";
   var logon = document.getElementById("logon");
logon.href += "?redirect=" + encodeURIComponent(window.location.href);

var urlInput = document.getElementById("urlInput");
var result = document.getElementById("result");
var jsonEditor = document.getElementById("jsonEditor");var html = document.getElementById("html");
var goLink = document.getElementById("goLink");var _fetch = document.getElementById("fetch");

document.getElementById("h1").innerText =
   window.location.hostname;

if (window.location.search) {
   // fill out form from search
   var url = decodeURI(
      window.location.search.substr(1)
   );
   urlInput.value =
      url;
      
   loadJSON();
   
}


function loadJSON() {
   var url = urlInput.value;
   
   if (url == defaultURL)
      return;
      
   url = evaluate(url);
   
   if (document.location.search != ("?" + url))
   {
      document.location.search = "?" + url;
      return;
   }
   
   var promise =
   fetchJSON(url).
   then(
      function(json) {

         if (json == undefined)
         {
            jsonEditor.value = "";
            return; 
         }
         
         if (json.error) {
            Error(json.error, loadJSON);
            return;
         }
         
         if(typeof(json) == "string")
         {
            jsonEditor.value =
               JSON.stringify(json);
         }
         else
            jsonEditor.value = json.toString();
         
         if (document.location.hash == "#go")
         {
            var evaluated = evaluate(
               json
            );
            
            result.innerText =
               evaluated.toString();
         }
         
         setLink();
      
        // alert(url + " Ok");
         
         return json;
      }
   )
   .catch(
      function (error) {
         Error(error, loadJSON);
      }
   );
   
   return promise;
      
}

function setLink()
{
   if (urlInput.value == defaultURL)
      goLink.style.visibility = "hidden";
   else
      goLink.style.visibility = "";
      
   goLink.href = 
       "https://bee.fish/?" +
            urlInput.value + "#go";
      
}

urlInput.onchange =
   () => {
      setLink();
   }


if (!urlInput.value)
   urlInput.value = defaultURL;
   
urlInput.onfocus = 
   function() {
      if (urlInput.value == defaultURL)
         urlInput.value = "";
   };
   
   
urlInput.onblur =
   function() {
      if (urlInput.value == "")
         urlInput.value = defaultURL;
      else
         goLink.value = "";
   }
   
   
urlInput.onchange();

goLink.onclick =
   function()
   {
      fetchJSON(urlInput.value).
      then(
         function(json) {
            evaluate(json);
         }
      ).catch(
         function(error)
         {
            Error(error);
         }
      );
   }

      </script>

   </body>

</html>
