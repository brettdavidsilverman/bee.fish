<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>bee.fish</title>
      <script src="/head.js"></script>
      <script src="/error.js"></script>
      <script src="/client/stream/stream.js"></script>
      <script src="/client/power-encoding/power-encoding.js"></script>
      <script src="/client/id/id.js"></script>
      <script src="/client/evaluate.js"></script>      <script src="/client/logon/authentication.js"></script>
      <script src="/client/punycode.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <script>

      </script>
   </head>
   <body>
      <h1 id="h1">bee.fish</h1>
      <div>
         <form onsubmit="return false;">
            <div style="text-align:left;">
               <label for="urlInput">Path</label>
            </div>
            <input type="text" id="urlInput"/>
            <button id="fetchButton" onclick="loadJSON()">Fetch</button>
            <br/>
         </form>
         <br/>
         <form onsubmit="return false;">
            <div style="text-align:left;">
               <label for="jsonEditor">
                  JSON Editor
               </label>
               <br/>
               <label for="functionCheckbox">
                  <i>f()</i>
               </label>
               <input type="checkbox"
                      id="functionCheckbox"
                      onclick="switchFunctions(this.checked)" 
               />            </div>
            <textarea id="jsonEditor"></textarea>
            <button id="saveButton">Save</button>
         
         </form>
         
      </div>
      <br />
      <button id="goButton">Go</button>
      <br />
      <pre id="result">
      </pre>
      <div id="html">
      </div>
      <br />
      <a id="goLink"></a>
      <br />
      <br />
      <a href="/client/logon/" id="logon">Logon/Logoff</a>
      <br />
      <a href="/client/">Javascript client library</a>
      <br />
      <a href="https://github.com/brettdavidsilverman/bee.fish">Bee.Fish on Git Hub</a>
      <script>authenticate();

const defaultURL = 
   "Type the path of your document";
   var logon = document.getElementById("logon");
logon.href += "?redirect=" + encodeURIComponent(window.location.href);

var urlInput = document.getElementById("urlInput");
var result = document.getElementById("result");
var jsonEditor = document.getElementById("jsonEditor");var html = document.getElementById("html");
var goButton = document.getElementById("goButton");var goLink = document.getElementById("goLink");var fetchButton = document.getElementById("fetchButton");var saveButton = document.getElementById("saveButton");var functionCheckbox = document.getElementById("functionCheckbox");
fetchButton.disabled = true;

document.getElementById("h1").innerText =
   punycode.toUnicode(window.location.hostname);
   //window.location.hostname


function getJSON()
{
   var json = jsonEditor.value;
   
   if (json == "")
      return undefined;
      
   var f = new Function(
      "return (" + json + ")"
   );
   json = f();
   return json;
}

function switchFunctions(showFunctions)
{

   var json = getJSON();
   
   if (showFunctions) {
      json = displayFunctions(json);
   }
   else {
      json = hideFunctions(json);
      json = JSON.stringify(json, null, "   ");
   }
   jsonEditor.value = json;
}

function loadJSON() {
   var url = urlInput.value;
   
   if (url == defaultURL ||
       url == "")
   {
      return Promise.resolve(undefined);
   }
      
   fetchButton.disabled = true;
 
   var promise =
   fetchJSON(encodeURI(url)).
   then(
      function(json) {
         setLink();
         if (json == undefined) {
            jsonEditor.value = "undefined";
            return undefined;
         }
         
         if (json.error) {
            Error(json.error, loadJSON);
         }
         
         jsonEditor.value =
            JSON.stringify(json, null, "   ");
            
         fetchButton.disabled = false;
         saveButton.disabled = false;
         switchFunctions(
             functionCheckbox.checked
         );
         return json;
      }
   )
   .catch(
      function (error) {
         fetchButton.disabled = false;
         Error(error, loadJSON);
      }
   );
   
   return promise;
      
}

function setLink()
{
   var url = urlInput.value;
   
   if (url == defaultURL) {
      goLink.style.visibility = "hidden";
      return;
   }
 
   goLink.style.visibility = "inline";
   
   goLink.href = 
       "https://bee.fish/?" +
            url + "#go";
            
   goLink.innerText = "Go link for " + url;
      
}

function Go() {

   var json = getJSON();
   
   json = evaluate(json);
   
   result.innerText =
      hideFunctions(json);
 
}

if (!urlInput.value)
   urlInput.value = defaultURL;
   
urlInput.onfocus = 
   function() {
      if (urlInput.value == defaultURL)
         urlInput.value = "";
      fetchButton.disabled = false;
   };
   
   
urlInput.onblur =
   function() {
      if (urlInput.value == "" ||
          urlInput.value == defaultURL)
      {
         fetchButton.disabled = true;
         urlInput.value = defaultURL;
      }
      else {
          fetchButton.disabled = false;
          setLink();
      }
   }
   
goButton.onclick =
   function() {
      Go();
   }
   
goLink.onclick =
   function() {
      document.location.hash = "#go";
      Go();
   }
   

saveButton.onclick =
   function() {
    
      var json;
   
      try {
         json = formatJSON(jsonEditor.value);
      }
      catch (error) {
         Error(error, "saveButton.onclick");
         return;
      }
      postJSON(
         urlInput.value,
         json
      ).
      then(
         function (json) {
            alert(json);
         }
      ).
      catch(
         function (error)
         {
            Error(error, "saveButton.onclick");
         }
      );
   }

fetchButton.onclick =
   function() {

      var search = "?" + encodeURIComponent(urlInput.value);
      if (document.location.search != 
           search)
      {
         document.location.search = search;
         return;
      }
      loadJSON();

   }
   
if (document.location.search) {
    
   // fill out form from search
   var url = decodeURIComponent(
      document.location.search.substr(1)
   );

   urlInput.value =
      url;
   fetchButton.disabled = false;
}else
   fetchButton.disabled = true;

loadJSON().
   then(
      function(json) {
         if (json) {
            if (document.location.hash == "#go")
               Go();
         }
      }
   );
      </script>

   </body>

</html>
