<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>bee.fish id</title>
      <script src="/error.js"/>
      <link rel="stylesheet" type="text/css" href="/style.css" />
   </head>
   <body>
      <h1 id="h1">bee.fish id</h1>
      <form onsubmit="return false;">
         <button onclick="getIds()">Get Ids</button>
         <pre id="ids"></pre>
      </form>
      <script>

var ids = document.getElementById("ids");

function getIds()
{
   var count = prompt("Count", 10);

   if (!count)
      return;

   for (var i = 0; i < count; ++i)
   {
      getId().then(
         function(id) {
            ids.innerText += id + "\r\n";
         }
      );
   }

}

async function getId() {
    
   var response =
      fetch(
         "/id"
      ).then(
         function (response) {
            return response.json();
         }
      ).then(
         function (json) {
            return atob(json);
         }
      ).catch(
         function(error) {
            alert(error);
         }
      );

   return response;
}



      </script>
   </body>
</html>
